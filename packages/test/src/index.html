<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lyric Kit - Parser Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        width: 90vw;
        height: 90vh;
        background: #f8f9fa;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border: 1px solid #e1e5e9;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* 防止内容溢出 */
      }

      header {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-shrink: 0; /* 防止header被压缩 */
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: #2c3e50;
      }

      .parser-switcher {
        display: flex;
        background: #e9ecef;
        border-radius: 8px;
        padding: 5px;
        margin-bottom: 15px;
        width: fit-content;
      }

      .parser-btn {
        padding: 10px 25px;
        border: none;
        background: transparent;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #6c757d;
      }

      .parser-btn.active {
        background: white;
        color: #4361ee;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .input-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .input-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 5px;
      }

      .lrc-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        height: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .ttml-inputs {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .input-field {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      label {
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 1.1rem;
        color: #495057;
      }

      textarea {
        background: white;
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px;
        color: #495057;
        font-size: 1rem;
        resize: vertical;
        min-height: 120px;
        transition: all 0.3s ease;
        flex: 1;
      }

      textarea:focus {
        outline: none;
        border-color: #4361ee;
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
        gap: 25px;
        flex-shrink: 0; /* 防止按钮被压缩 */
      }

      button {
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        border: none;
        border-radius: 8px;
        padding: 12px 35px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
      }

      button:active {
        transform: translateY(1px);
      }

      .result-container {
        background: white;
        border-radius: 8px;
        padding: 15px;
        display: none;
        border: 1px solid #e1e5e9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        flex-shrink: 0; /* 防止结果区域被压缩 */
        max-height: 40%; /* 限制结果区域最大高度 */
        overflow: hidden; /* 防止结果区域溢出 */
        display: flex;
        flex-direction: column;
      }

      .result-content {
        flex: 1;
        overflow-y: auto;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5rem;
        color: #2c3e50;
      }

      .copy-btn {
        background: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 6px 12px;
        color: #495057;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
      }

      .copy-btn:hover {
        background: #e9ecef;
      }

      pre {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 12px;
        overflow-x: auto;
        font-family: 'Consolas', monospace;
        font-size: 0.9rem;
        line-height: 1.4;
        color: #495057;
        border: 1px solid #e9ecef;
        height: 100%;
        margin: 0;
      }

      .example-text {
        font-size: 0.85rem;
        margin-top: 5px;
        color: #6c757d;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .container {
          width: 95vw;
          height: 95vh;
        }

        .lrc-inputs {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 1.8rem;
        }

        .button-container {
          flex-direction: column;
          gap: 10px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Music Lyric Kit - Parser Test</h1>
        <div class="parser-switcher">
          <button class="parser-btn active" data-parser="lrc">LRC Parser</button>
          <button class="parser-btn" data-parser="ttml">TTML Parser</button>
        </div>
      </header>

      <div class="input-container">
        <!-- lrc input-->
        <div class="lrc-inputs" id="lrc-inputs">
          <div class="input-field">
            <label for="lrc-original">Original</label>
            <textarea id="lrc-original"></textarea>
            <div class="example-text">Example: [1:114.514]content</div>
          </div>

          <div class="input-field">
            <label for="lrc-translate">Translate</label>
            <textarea id="lrc-translate"></textarea>
            <div class="example-text">Example: [1:114.514]content</div>
          </div>

          <div class="input-field">
            <label for="lrc-roman">Roman</label>
            <textarea id="lrc-roman"></textarea>
            <div class="example-text">Example: [1:114.514]content</div>
          </div>

          <div class="input-field">
            <label for="lrc-dynamic">Dynamic</label>
            <textarea id="lrc-dynamic"></textarea>
            <div class="example-text">Example: [1:114.514]content</div>
          </div>
        </div>

        <!-- ttml input-->
        <div class="ttml-inputs" id="ttml-inputs" style="display: none">
          <div class="input-field">
            <label for="ttml-content">TTML Content</label>
            <textarea id="ttml-content"></textarea>
            <div class="example-text">Paste your TTML content here</div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button id="load-btn">Load</button>
        <button id="parse-btn">Parse</button>
      </div>

      <div class="result-container" id="result-container">
        <div class="result-header">
          <h2>Result</h2>
        </div>
        <pre id="result"></pre>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
